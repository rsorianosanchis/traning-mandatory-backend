<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-chat">
    <h2 class='snack box'>Live chat</h2>
    <div id="window-msg">
      <div id='output'></div>
      <div id='writting-msg'></div>
    </div>
    <input type="text" id='usr'/>
    <input type="text" id='msg' placeholder="skriv ett meddelande"/>
    <button id='send'>Send</button>
  </div>

</body>
</html>
